<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
  <style>
    .bg-light{
      height: 1053px;
      padding-top: 55px;
      padding-bottom: 75px;
    }
    .flex-fill.mx-xl-5.mb-2{
      margin: 0 auto;
      width: 700px;
      padding-right: 7rem;
      padding-left: 7rem;
    }
    .container.py-4{
      margin: 0 auto;
      width: 503px;
    }
    .d-grid.gap-2{
      padding-top: 30px;
    }
    
  </style>
</head>
<body>
  <section class="bg-light">
    <div class="container py-4">
      <div class="row align-items-center justify-content-between">
        <a class="navbar-brand h1 text-center" href="index.do">
          <img class="mb-4" src="/BeauGan_logo.png" alt="" width="72" height="57">
          <span class="text-dark h4">비건</span><span class="text-success h4">뷰티</span>
        </a>
      </div>
      <form action="">
        <div class="form-group">
              <label for="exampleInputEmail1" class="form-label mt-4">아이디</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
                        <div class="form-group has-succes">
                              <label class="form-label mt-4" for="inputValid">비밀번호</label>
                              <input type="password" class="form-control is-valid" id="inputValid">
                              <div class="valid-feedback"></div>
                        </div>

                        <div class="form-group has-danger">
                              <label class="form-label mt-4" for="inputValid">비밀번호 재확인</label>
                              <input type="password" class="form-control is-valid" id="inputValid">
                              <div class="invalid-feedback">비밀번호가 일치하지 않습니다</div>
                        </div>
        <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">이름</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label mt-4">닉네임</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="form-label mt-4">이메일</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="입력">
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-success btn-lg" type="submit">가입하기</button>
        </div>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
  crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
  crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
  crossorigin="anonymous">
  </script>
</body>
</html>
