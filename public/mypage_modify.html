<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>

        #logo{
            height: 45px;
        }


        div.secondContainer {
            margin: 0 auto;
        }

        table{
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        button{
            border: none;
        }


    </style>
</head>
<body>
    
    
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="../img/logo01.png" alt="" id="logo">
              <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg> -->
            </a>
      
      
            <div class="col-md-3 text-end">
              <button type="button" class="btn btn-outline-success me-2">menu</button>
            </div>
          </header>
        
        <div class="secondContainer">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">회원정보 수정</h4>
                <form class="needs-validation" novalidate="">
                  <div class="row g-3">
                    
                    <div class="mb-3">
                        <form action="">
                            <table class="">
                                <tr>
                                    <td><label for="exampleFormControlInput1" class="form-label">아이디</label></td>
                                    <td>접속자 아이디가 세션으로 들어오겠구먼</td>
                                </tr>
                                <tr>
                                    <td><label for="exampleFormControlInput1" class="form-label">현재 비밀번호</label></td>
                                    <td><input type="password" class="form-control" id="mod_pw"></td>
                                </tr>
                                <tr>
                                    <td><label for="exampleFormControlInput1" class="form-label">새 비밀번호</label></td>
                                    <td><input type="password" class="form-control" id="mod_pw"></td>
                                </tr>
                                <tr>
                                    <td><label for="exampleFormControlInput1" class="form-label">새 비밀번호 확인</label></td>
                                    <td><input type="password" class="form-control" id="mod_pw"></td>
                                </tr>
                                <tr>
                                    <td><label for="exampleFormControlInput1" class="form-label">이름</label></td>
                                    <td><input type="text" class="form-control" id="name"></td>
                                </tr>
                                <tr>
                                    <td><label for="exampleFormControlInput1" class="form-label">닉네임</label></td>
                                    <td><input type="text" class="form-control" id="nick"></td>
                                </tr>
                                <tr>
                                    <td><label for="exampleFormControlInput1" class="form-label">E-mail</label></td>
                                    <td>
                                        <input type="text" class="form-control" id="mod_pw">
                                        <select  class="form-select" aria-label="Default select example" name="emails" id="">
                                            <option value="">naver.com</option>
                                            <option value="">daum.net</option>
                                            <option value="">gmail.com</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="exampleFormControlInput1" class="form-label">휴대전화</label></td>
                                    <td><input type="text" class="form-control" id="nick"></td>
                                </tr>
                                <tr>
                                    <td><label for="exampleFormControlInput1" class="form-label">성별</label></td>
                                    <td>
                                        <input class="form-check-input" type="radio" name="gender" value="male">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                          남
                                        </label>
                                        <input class="form-check-input" type="radio" name="gender" value="female">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                          여
                                        </label>
                                    </td>
                                </tr>
                               <!-- <input type="radio" name="gender" id="gender" value="male">&nbsp;남&nbsp;&nbsp;<input type="radio" name="gender" id="gender" value="female">&nbsp;여&nbsp;&nbsp; -->
                            </table>
                        </form>
                    </div>
                  </div>
        
                  <hr class="my-4">
        
                  <button class="w-100 btn btn-primary btn-lg" style="background-color: #005b3a;"  type="submit">정보 수정하기</button>
                </form>
              </div>

            
        
            

            <div class="container">
                <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                  <p class="col-md-4 mb-0 text-muted">© 2022 Company, Inc</p>
              
                  <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                  </a>
              
                  <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
                  </ul>
                </footer>
              </div>
        
            
        
        </div>


    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
